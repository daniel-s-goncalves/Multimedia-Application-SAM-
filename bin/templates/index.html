<!DOCTYPE html>
<html>
    <head>
        <title>AudioCanary</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>
    <body class="main-body">
        <div class="concealable">
            <div class="d-flex align-items-center justify-content-center text-white interactive-bg" style="height: 10vh;">
                <h2>
                    <i class="bi bi-disc"></i>
                    AudioCanary
                </h2>
            </div>
            <div class="row m-0" style="height: 90vh; width: 100vw;">
                <div class="col-4 m-0 h-100 image-display disp-b">
                    <div class="dark-box"></div>
                    <div class="content-display d-flex flex-column align-items-center justify-content-center">
                        <h2 class="display-title">Image Editor</h2>
                        <p class="show-exist mb-4">Editting. Upscaling. Cropping. All in one place.</p>
                        <div class="show-exist mt-4 d-flex justify-content-around w-50">
                            <a href="{{url_for('main.imageUploadPage')}}"><button type="button" class="btn btn-outline-info">Effects</button></a>
                            <a href="{{url_for('main.imageCropper')}}"><button type="button" class="btn btn-outline-info">Cropping</button></a>
                            <!-- <a href="#"><button type="button" class="btn btn-outline-info">A.I Upscale</button></a> -->
                        </div>
                    </div>
                </div>
                <a href="{{url_for('main.videoUploadPage')}}" class="col-4 m-0 h-100 audio-display disp-b">
                    <div>
                        <div class="dark-box"></div>
                        <div class="content-display d-flex flex-column align-items-center justify-content-center">
                            <h2 class="display-title">Video & Audio Editor</h2>
                            <p class="show-exist mb-4">Speed up your video, change an audio file ... anything!</p>
                            <div class="show-exist mt-4 d-flex justify-content-around w-50">
                                <button type="button" class="btn btn-outline-info">Let's go!</button>
                            </div>
                        </div>
                    </div>
                </a>
                <div class="col-4 m-0 h-100 gif-display disp-b">
                    <div class="dark-box"></div>
                    <div class="content-display d-flex flex-column align-items-center justify-content-center">
                        <h2 class="display-title">Animation Editor</h2>
                        <p class="show-exist mb-4">Modify GIF animations or create an animation yourself!</p>
                        <div class="show-exist mt-4 d-flex justify-content-around w-50">
                            <a href="{{url_for('main.gifUploadPage')}}"><button type="button" class="btn btn-outline-info">GIF Editor</button></a>
                            <a href="{{url_for('main.animator')}}"><button type="button" class="btn btn-outline-info">Animator</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        const hyperLinks = document.getElementsByTagName("a");
        let destinationPath = "";
        for(let i = 0; i < hyperLinks.length; i++){
            hyperLinks[i].addEventListener("click", function(event){
                    destinationPath = this.href;
                    document.getElementsByClassName("concealable")[0].style.opacity = 0;
                    event.preventDefault();
                    setTimeout(redirectTowards, 550);
            }, false);
        }

        function redirectTowards(){
            document.getElementsByClassName("concealable")[0].style.opacity = 1;
            window.location.href = destinationPath;
        }
    </script>
</html>
